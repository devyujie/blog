name: Sync Docs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  repository_dispatch:
    types:
      - deploy

permissions:
  contents: write

concurrency:
  group: sync-docs
  cancel-in-progress: true

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: 检查分支
        uses: actions/checkout@v4

      - name: 安装node环境
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm

      - name: 安装依赖
        run: |
          npm ci --omit=dev

      - name: 清理旧文档（全量模式）
        run: |
          npm run elog:clean

      - name: 拉取文档
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          npm run sync
          git status --short

      - name: 配置Git用户名邮箱
        run: |
          git config --global user.name "xxx"
          git config --global user.email "xxx"

      - name: 提交拉取的文档到GitHub仓库
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No document changes detected, skip commit."
            exit 0
          fi
          git commit -m "chore(sync): update notion docs"

      - name: 推送文档到仓库
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
